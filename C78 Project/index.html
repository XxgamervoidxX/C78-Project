<html>

<head>
  <title>C78 Project</title>
</head>

<body>
  <p id="firstp">The incredibles</p>

  <img id="album" src="Capture.PNG">
  <div>
    <button type="button" onclick="nextslide()"> Move </button>
  </div>
</body>
</html>


<script>

var images = [
  "Mother.jpg",
  "Boy.png",
  "Girl.jpg",
  "Mr.png",
  "Baby.png",
  ];

  var i = 0;
  function nextslide() {
    document.getElementById("album").src = images[i];
    i++;
    if (i == 9) {
      i = 0;
    }
  }
</script>
